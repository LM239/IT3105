---
display:
  display_rate: 0.55 # in seconds

#SimWorld args:
sim_world:
  world: "hex"
  size: 6

actor:
  episodes: 20
  num_checkpoints: 11
  train_games: 100
  competition_games: 400
  anet_dir: "anets/local/hex/6x6/newrand_2000g_eps22/"
  save_data: True
  data_dir: "data/newrand_2000g_eps22/"
  win_margin: 5
  epsilon: 0.0
  epsilon_decay: 0.97
  epsilon_min: 0.22
  display_games: []


mcts:
  search_duration: 70.0
  bias: 0.1
  c: 0.0825
  h_confidence: 4
  max_rollouts: 40000
  search_games: 4000

anet:
  lr: 0.00005
  optimizer: "adam"
  loss: "kl_divergence"
  model_file: "anets/best/hex/6x6/newest_eps2.h5"
  activation: "selu"
  cnn_filters: # depth, filter_size, dropout (on layer output!!), padding
    - [148, 3, 0.0, "valid"]
    - [148, 3, 0.0, "same"]
    - [148, 3, 0.0, "same"]
    - [148, 3, 0.0, "same"]
    - [148, 3, 0.05, "same"]
    - [12, 1, 0.01, "same"]
  dense_layers: # depth, dropout
    - [64, 0.0]
  #  - [512, 0.2]
  #  - [256, 0.2]
  batch_size: 64
  allow_cuda: False
