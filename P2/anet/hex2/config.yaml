---
display:
  display_rate: 0.55 # in seconds

#SimWorld args:
sim_world:
  world: "hex"
  size: 4

actor:
   episodes: 40
   num_checkpoints: 6
   epsilon: 0.4
   epsilon_decay: 0.985
   epsilon_min: 0.1

mcts:
  search_duration: 2.5
  bias: 0.3
  c: 1.5


anet:
  lr: 0.00025
  optimizer: "adam"
  loss: "categorical_crossentropy"
  file_structure: "anet/hex2/"
  output_activation: "softmax"
  hidden_layers:
    - [40, "tanh"]
    - [30, "tanh"]
    - [25, "tanh"]
